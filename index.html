<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,400;1,500&display=swap" rel="stylesheet">
    <title>Sidebar</title>
</head>
<body>
    <menu>
        <header>
            <img class="logo" src="./asserts/logo.svg" alt="Logomarca">
            <img src="./asserts/menu.svg" alt="Menu">
        </header>

        <aside>
            <div class="search">
                <img src="./asserts/search.svg" alt="Buscar">
                <input type="text" placeholder="Buscar">
            </div>
            <ul>
                <li><img src="./asserts/grid.svg" alt="Dashboard">Dashboard</li>
                <li><img src="./asserts/pet.svg" alt="Pets">Pets</li>
                <li><img src="./asserts/user.svg" alt="Clientes">Clientes</li>
                <li><img src="./asserts/vet.svg" alt="Vets">Vets</li>
                <li><img src="./asserts/settings.svg" alt="Ajustes">Ajustes</li>
            </ul>
        </aside>
        <section>
            <div class="info">
                <img class="perfil" src="./asserts/8356862.jpeg" alt="Avatar">
                <p>Beatriz Souza</p> 
                <h2>Programadora Front-End</h2>
            </div>
            <img src="./asserts/log-out.svg" alt="Sair">
        </section>
    </menu>
    <div class="container">
        <h1>Dashboard</h1>
    </div>
</body>
</html>
